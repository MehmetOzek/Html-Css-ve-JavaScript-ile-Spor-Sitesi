		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=tr"></script>
		<script type="text/javascript">
		window.onload=initialize
			function initialize() {
				var latlng = new google.maps.LatLng(39.900760, 41.243529);
				var settings = {
					zoom: 17,
					center: latlng,
					mapTypeControl: true,
					mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DEFAULT, 
					position: google.maps.ControlPosition.TOP_RIGHT},
					panControl: true,
                    panControlOptions: { position: google.maps.ControlPosition.TOP_LEFT},
					zoomControl: true,
                    zoomControlOptions: { style: google.maps.ZoomControlStyle.DEFAULT,
					position: google.maps.ControlPosition.TOP_LEFT},
					streetViewControl: true,
                    streetViewControlOptions:{ position: google.maps.ControlPosition.TOP_LEFT},
					scaleControl:  true,
                    scaleControlOptions:{position: google.maps.ControlPosition.BOTTOM_LEFT},
					mapTypeId: google.maps.MapTypeId.ROADMAP};
				var map = new google.maps.Map(document.getElementById("map_canvas"), settings);
				var contentString = '<div id="content">'+
					'<div id="siteNotice">'+
					'</div>'+
					'<div id="bodyContent">'+
					'<p>Atatürk Üniversitesi<br/>Atatürk Üniversitesi Mühendislik Fakültesi,Erzurum<br/><br/></p>'+
					'</div>'+
					'</div>';
				var infowindow = new google.maps.InfoWindow({
					content: contentString
				});
				
				var companyImage = new google.maps.MarkerImage('mapimage.png',
					new google.maps.Size(100,50),
					new google.maps.Point(0,0)
					
				);

				var companyShadow = new google.maps.MarkerImage('',
					new google.maps.Size(129,50),
					new google.maps.Point(0,0)
					
				);

				var companyPos = new google.maps.LatLng(39.900760, 41.243529);

				var companyMarker = new google.maps.Marker({
					position: companyPos,
					map: map,
					icon: companyImage,
					shadow: companyShadow,
					title:"Hello World",
					clickable: true,
					zIndex: 3});
				    google.maps.event.addListener(companyMarker, 'click', function() {
					infowindow.open(map,companyMarker);
				});
			}
		</script>

		<div id="map_canvas" style="width:600px; height:600px"></div>
